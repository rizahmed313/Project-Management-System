<template>
    <lightning-card title="Create New Project" icon-name="standard:task">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Project Name"
                value={projectName}
                onchange={handleProjectNameChange}
                required>
            </lightning-input>

            <lightning-input
                label="Owner Id (optional)"
                value={ownerId}
                onchange={handleOwnerChange}>
            </lightning-input>

            <lightning-button
                label="Add Milestone"
                variant="brand"
                onclick={addMilestone}
                class="slds-m-top_medium">
            </lightning-button>

            <!-- Milestones -->
            <template for:each={milestones} for:item="ms" for:index="i">
                <div key={ms.key} class="slds-box slds-m-top_small">
                    <div class="slds-grid slds-grid_align-spread">
                        <strong>{ms.label}</strong>
                        <lightning-button-icon
                            icon-name="utility:close"
                            data-index={i}
                            onclick={removeMilestone}>
                        </lightning-button-icon>
                    </div>

                    <lightning-input
                        label="Milestone Name"
                        data-index={i}
                        value={ms.name}
                        onchange={handleMilestoneNameChange}>
                    </lightning-input>

                    <lightning-button
                        label="Add To-Do"
                        data-index={i}
                        onclick={addToDo}
                        class="slds-m-top_small">
                    </lightning-button>

                    <template for:each={ms.todos} for:item="td" for:index="j">
                        <div class="slds-grid slds-m-top_small" key={td.key}>
                            <lightning-input
                                class="slds-col"
                                label={td.label}
                                data-milestoneindex={i}
                                data-todoindex={j}
                                value={td.name}
                                onchange={handleToDoNameChange}>
                            </lightning-input>


                            <lightning-input
                                type="checkbox"
                                label="Complete"
                                class="slds-col"
                                data-milestoneindex={i}
                                data-todoindex={j}
                                checked={td.isComplete}
                                onchange={handleToDoCompleteChange}>
                            </lightning-input>

                            <lightning-button-icon
                                icon-name="utility:close"
                                data-milestoneindex={i}
                                data-todoindex={j}
                                onclick={removeToDo}>
                            </lightning-button-icon>
                        </div>
                    </template>
                </div>
            </template>

            <div class="slds-m-top_medium">
                <lightning-button
                    label="Create Project"
                    variant="brand"
                    onclick={handleCreate}
                    class="slds-m-right_small"
                     type="button">
                </lightning-button>

                <lightning-button
                    label="Reset"
                    onclick={handleReset}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>

    <!-- OVERVIEW SECTION -->
        <lightning-card title="Projects Overview" class="slds-m-top_medium">
            <div class="slds-p-around_medium">

                <template if:true={allProjects}>
                    <lightning-datatable
                        key-field="Id"
                        data={allProjects}
                        columns={projectColumns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </template>

                <template if:false={allProjects}>
                    <p>No projects available.</p>
                </template>

            </div>
        </lightning-card>
    <!-- END OVERVIEW SECTION -->
</template>
